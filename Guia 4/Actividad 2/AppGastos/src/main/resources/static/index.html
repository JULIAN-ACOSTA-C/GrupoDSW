<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Gastos</title>
</head>

<body class="">
<header class="header d-flex justify-content-between align-items-center bg-dark text-light">
    <div class="d-flex flex-column align-items-center">
        <h3 class="h3 mx-5">Control de gastos</h3>
        <h6 class="h6 mx-5">Desarrollo de software</h6>
    </div>
    <img src="./logo.png" alt="logo-ean" class="img-fluid" style="height: 80px;">
</header>

<section class="container-fluid my-5">
    <div class="row p-0">
        <aside class="col-3">
            <form class="p-3 bg-light text-center">
                <h4 class="h3 m-3">Registro</h4>
                <input id="idInput" class="form-control my-2" type="text" placeholder="Id..."
                       aria-label="default input example" style="display:none;">
                <input id="productInput" class="form-control my-2" type="text" placeholder="Producto..."
                       aria-label="default input example">
                <input id="dateInput" class="form-control my-2" type="date" placeholder="Fecha"
                       aria-label="default input example">
                <div class="input-group my-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input id="priceInput" type="text" placeholder="Precio..." class="form-control"
                           aria-label="Precio">
                </div>
                <textarea id="descriptionInput" class="form-control my-2" placeholder="DescripciÃ³n..."></textarea>
                <button id="saveButton" type="button" class="btn btn-success my-2">Guardar</button>
                <button id="clearButton" type="button" class="btn btn-info my-2">Limpiar</button>
            </form>
        </aside>
        <article class="table-responsive col-9 border p-3">
            <table class="table table-striped table-sm text-center">
                <thead>
                <tr>
                    <th style="display:none;">ID</th>
                    <th>Producto</th>
                    <th>Fecha</th>
                    <th>Descripcion</th>
                    <th>Precio ($)</th>
                    <th>Accion</th>
                </tr>
                </thead>
                <tbody id="table-body" class=""></tbody>
            </table>
        </article>

    </div>
</section>


<script src="./app.js"></script>
</body>

</html>
